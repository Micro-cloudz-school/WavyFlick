<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WavyFlick</title>
  <style>
    body { margin: 0; overflow: hidden; }
    button { position: absolute; z-index: 10; }
    h1 { position: absolute; top: 40px; z-index: 10; color: white; }
  </style>
</head>

<body>
  <button onclick="connectSerial()">Connect Serial</button>
  <h1 id="chkn">No values yet</h1>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    let roll = 0;
    let pitch = 0;

    // === THREE.JS ===
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube (backup visual so you SEE something)
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(),
      new THREE.MeshNormalMaterial()
    );
    scene.add(cube);

    // === MODEL ===
    const loader = new GLTFLoader();
    loader.load(
      'models/model.glb', // ðŸ‘ˆ USE A .glb FILE
      (gltf) => {
        gltf.scene.scale.set(1, 1, 1);
        scene.add(gltf.scene);
      },
      undefined,
      (error) => console.error(error)
    );

    // === ANIMATE ===
    function animate() {
      requestAnimationFrame(animate);

      cube.rotation.x = roll * 0.05;
      cube.rotation.z = pitch * 0.05;

      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === SERIAL (must be HTTPS or localhost!) ===
    let port, reader, serialBuffer = "";

    window.connectSerial = async function () {
      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 9600 });

      const decoder = new TextDecoderStream();
      port.readable.pipeTo(decoder.writable);
      reader = decoder.readable.getReader();

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        serialBuffer += value;

        let lines = serialBuffer.split("\n");
        serialBuffer = lines.pop();

        for (let line of lines) {
          const parts = line.trim().split(",");
          if (parts.length === 2) {
            roll = parseFloat(parts[0]);
            pitch = parseFloat(parts[1]);

            document.getElementById("chkn").innerText =
              `Roll: ${roll.toFixed(2)} | Pitch: ${pitch.toFixed(2)}`;
          }
        }
      }
    };
  </script>
</body>
</html>
