<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WavyFlick</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    button, h1 {
      position: relative;
      z-index: 10;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <button onclick="connectSerial()">Connect Serial</button>
  <h1 id="chkn">No values yet</h1>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    let roll = 0;
    let pitch = 0;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 5);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ===== LIGHTS =====
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // ===== LOAD YOUR GLB =====
    const loader = new GLTFLoader();
    let model; // store the loaded model

    loader.load(
      'models/25_12_17_15_34_21_583.glb', // <-- your file
      (gltf) => {
        model = gltf.scene;

        // auto-scale and center
        const box = new THREE.Box3().setFromObject(model);
        const size = new THREE.Vector3();
        box.getSize(size);
        const maxDim = Math.max(size.x, size.y, size.z);
        model.scale.setScalar(2 / maxDim); // scale to ~2 units

        // center it
        box.getCenter(size);
        model.position.sub(size);

        scene.add(model);
      },
      undefined,
      (error) => console.error('Error loading GLB:', error)
    );

    // ===== ANIMATE =====
    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        // serial rotation
        model.rotation.x = roll * 0.05;
        model.rotation.z = pitch * 0.05;

        // optional continuous spin
        // model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }
    animate();

    // ===== RESIZE =====
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ===== SERIAL =====
    let port, reader, serialBuffer = "";

    window.connectSerial = async function () {
      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 9600 });

      const decoder = new TextDecoderStream();
      port.readable.pipeTo(decoder.writable);
      reader = decoder.readable.getReader();

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        serialBuffer += value;
        const lines = serialBuffer.split("\n");
        serialBuffer = lines.pop();

        for (let line of lines) {
          const parts = line.trim().split(",");
          if (parts.length === 2) {
            roll = parseFloat(parts[0]);
            pitch = parseFloat(parts[1]);

            document.getElementById("chkn").innerText =
              `Roll: ${roll.toFixed(2)} | Pitch: ${pitch.toFixed(2)}`;
          }
        }
      }
    };
  </script>
</body>
</html>
